{% extends 'base.html' %} {% block head %} {% endblock %}

{% block body %}

<div class='row'>
<div class="container d-flex border rounded my-5 p-3 bg-light col-1" >

<table>
    <tr class='align-top'>
      <th>Friends</th>
    </tr>
    {% for i in friends %}
    <tr class='align-top'>
      <td><a href="/chat/{{i.username}}" method="post" class='btn btn-outline-primary mx-3 ms-auto'>{{ i.username }}</a></td>
    </tr>
    {% endfor %}
  </table>

</div>

<div class= 'container d-flex border rounded my-5 p-3 col-5 bg-light' style='height : 80vh;'>
  <table>
    <tr class='align-top'>
      <th>Messages</th>
    </tr>
    {% for i in messages %}
    <tr>
      <td class='align-top'>{{i}}</td>
    </tr>
    {% endfor %}
    <tr>
        <textarea class='m-3'></textarea>
    </tr>
  </table>
</div>

<div class='col-3'>
</div>

</div>

{% endblock %}
