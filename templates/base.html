<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background-image: url("/static/images/astronaut.jpg");
        background-size: 100% auto;
        background-repeat: no-repeat;
      }
    </style>
    <title>Cosmoclash</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
                        initial-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
                        initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg bg-light justify-content-between">
      <a class="navbar-brand mx-3" href="/home">Konkurence succs</a>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/database">Users</a>
        </li>
      </ul>
      <a class="btn btn-secondary" href="/user  "
        >{{ current_user.username }}</a
      >
      <a class="btn btn-outline-primary mx-3 ms-auto" href="/logout">Log out</a>
    </nav>
    {% endif %} {% block head %} {% endblock %}
  </head>
  <body>
    {% block body %} {% endblock %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
