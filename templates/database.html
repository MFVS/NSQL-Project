{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}

<div class= 'container border d-flex justify-content-center'>
    <table>
        <tr>
            <th style= 'padding-right: 50px;'>Username</th>
            <th>Password</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.password }}</td>
        </tr>
        {% endfor %}
    </table>
</div>

{% endblock %}
