{% extends 'base.html' %} {% block head %} {% endblock %} {% block body %}

<div class="container d-flex border rounded justify-content-center bg-light w-25
  p-3 my-5 mx-auto ">
  <table>
    <tr>
      <th style="padding-right: 50px">Username</th>
      <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
  </table>
</div>

{% endblock %}
